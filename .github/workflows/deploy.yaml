name: Deploy App

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build and Upload Artifact
    uses: ./.github/workflows/build.yaml

  deploy:
    name: Deploy to Pages
    needs: build
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Pages
        uses: actions/deploy-pages@v4