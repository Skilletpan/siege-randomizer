name: Build App
on:
  workflow_call:
env:
  UV_USE_IO_URING: 0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      
      - name: Install NodeJS packages
        run: npm install

      - name: Build project
        run: npm run build