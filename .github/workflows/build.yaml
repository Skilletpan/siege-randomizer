name: Build App
on:
  pull_request:
    branches: [master, develop]
env:
  UV_USE_IO_URING: 0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: master
          token: ${{ github.token }}

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      
      - name: Install NodeJS packages
        run: npm install

      - name: Build project
        run: npm run build